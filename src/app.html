<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />

		<!-- Load Notes CSS dynamically each time to prevent cacheing. -->
		<link id="notesStyle" rel='stylesheet'>
		<script type="text/javascript">
			let notesStylePath = '%sveltekit.assets%/customizable/notes-style.css';
			document.getElementById('notesStyle').href = notesStylePath + '?v=' + Date.now();
		</script>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>

	<body>
		<div id="svelte">
			%sveltekit.body%
		</div>
	</body>
</html>


<style>
	html {
		height: 100%;

		overflow-y: hidden;
	}

	body {
		height: 100%;

		display: flex;
		flex-direction: column;
		margin: 0;
	}

	#svelte {
		flex-grow: 1;

		max-height: 100%;

		display: flex;
		flex-direction: column;
	}
</style>
